<!Doctype html>
<html>
    <head>
        <style>
            #add{
                background:#f00;
                color: #fff;
                border:1px solid red;
                padding: 5px 12px;
            }
        </style>
        <script type="text/javascript">
              var i = 0 ;
            function imgchange(){
                
                var bannerimg = ["nature1.jpg","nature2.jpg","nature3.jpg"]
                 setInterval(function(){
                            if(i<bannerimg.length){
                                var a = document.getElementById("imgslider");
                                a.src = bannerimg[i];
                                i++;
                            }
                            else{
                                i = 0;
                            }
                        }
                    ,5000)
              }
      </script>
    </head>
    <body onload="imgchange()">
        <div class="bannerimg">
            <img src="nature1.jpg" alt="image1" id="imgslider">
            
        </div>
    </body>
</html>
