<!Doctype html>
<html>
    <head>
        <style>
            .form-group{margin-bottom: 20px}
            .show{display: block !important;}
            .dnone{display: none}
        </style>
        <script>
            function regxtest(){
               
                var username = document.getElementById("username").value;
                var useremail = document.getElementById("email").value;
                var userpwd = document.getElementById("pwd").value;
                var userregx = /[^0-9]/;
                var useremailregx = /[aA-zZ]+\.[aA-zZ]+@[aA-zZ]+\.[aA-zZ]{2,3}/;
                if(!userregx.test(username)){
                    document.getElementById("usrnameerr").classList.add("show");
                   setTimeout(function(){document.getElementById("usrnameerr").classList.remove("show")},2000);
                   document.getElementById("usrnameerr").innerHTML= "plz enter username in digit";
                }
                if(!useremailregx.test(useremail)){
                   document.getElementById("usremailerr").classList.add("show");
                   setTimeout(function(){document.getElementById("usremailerr").classList.remove("show")},2000);
                   document.getElementById("usremailerr").innerHTML= "plz enter emailid";
                }
            
              //  var userpwdregx = /+[aA-zZ][\$\#\@\!\*\&][0-9]/;
               // alert(useremail + useremailregx.test(useremail));
              //  alert(useremail + userpwdregx.test(userpwd));
               // alert(userregx.test(username));
                
            }
        </script>
    </head>
    <body>
       <form>
          <div class="form-group">
            <label for="username">Name:</label>
            <input type="text" class="form-control" id="username">
            <label class="dnone" id="usrnameerr">sdsd</label>
          </div>
         <!-- <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" class="form-control" id="age">
           <label class="dnone"></label>
          </div>-->
          <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="email" class="form-control" id="email">
              <label class="dnone" id="usremailerr"></label>
            
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
            <label class="dnone"></label>
          </div>
          <button type="button" class="btn btn-default" onclick="regxtest()">Submit</button>
        </form>
       
    </body>
</html>
