<!Doctype HTML>
<html>
    <head>
        <style>
            .wrapdata {
                display: flex;
            }
            .wid25{width:5%}
            .wid50{width:50%}
            .view-wrapper{border:1px solid #000}
            .wrapdata{border-bottom: 1px solid #000}
            .view-wrapper{height: 300px;overflow: auto;}
        </style>
        <script>
          function postdata(){
            const URL = "https://jsonplaceholder.typicode.com/posts";
            var dataview = '';
            fetch(URL)
                .then(res => res.json())
                .then(data => {console.log(data)
                     for(var i = 0;i<data.length;i++){
                        dataview += '<div class="wrapdata"><div class="wid25">'+data[i].id+'</div><div class="wid50">'+data[i].title+'</div></div>'
                     }
                     document.getElementById("result").innerHTML += '<div class="view-wrapper">'+dataview+'</div>'
                     dataview =''
          } )
                .catch(err=>console.log(res));
          }
        </script>
    </head>
    <body>
        <div id="result"></div>
        <div class="post Data">
            <button class="" id="postdata" onclick="postdata()">Post Data</button>
        </div>
    </body>
</html>
