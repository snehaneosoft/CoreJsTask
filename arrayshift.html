<html>
    <head>
        <script>
            var arrayval = ['Javascript','vanillaJS','jquery'];
             document.write("before shifting "+":- "+arrayval + "<br/>");
            arrayval.shift(arrayval);
            document.write("shift "+" :-" +arrayval);

        </script>
    </head>
